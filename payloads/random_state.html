<div id="partymode"></div><script type="text/javascript">
function r(){var a=Math.random()*3;if(a <1) {return "red"}; if(a <2) {return "green"}; return "yellow";}
function d(){var v=document.getElementById("partymode");if(v===null) {return;}var e=document.getElementsByClassName("service");
var s='.offline::before{display:none !important;}';
if(e!==null) {for(var x=0;x<e.length;x++){s+='#'+e[x].id+'{background:'+r()+' !important}';}}
v.innerHTML='<style type="text/css">'+s+'</style>';setTimeout(d, 2500);}d();</script>
